<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열(array)</title>
</head>
<body>
    <script>
        // 배열
        let seasons =["봄", "여름", "가을", "겨울"];
        console.log(seasons);
        console.log(seasons.length);
        console.log(seasons[0]);

        // for ~ in : index
        for (let idx in seasons){
            console.log(seasons[idx]);
        }

        // for ~ of : 배열의 값을 바로 가져온다
        for(let ele of seasons){
            console.log(`of ${ele}`);
        }
        for(let i=0; i<seasons.length; i++){
            console.log(seasons[i]);
        }

        // 둘 이상의 배열 연결 메소드 =>concat()
        let colors = ["빨강", "주황", "노랑", "초록"];
        let concatArr = colors.concat(seasons);
        console.log(concatArr);
        console.log(colors);
        console.log(seasons);

        // 배열 요소 -> 문자열로 변환 => join()
        console.log(`배열->문자열=> ${colors.join("~~~~~~~~~~")}`)
     
        // 배열의 요소 위치 거꾸로 => reverse() : 원본 변화
        console.log(colors.reverse());
        console.log(colors);
        
        //* 배열 요소 추가/제거
        //* 뒤에서 추가/제거 push(데이터)/pop()
        colors.push("파랑");
        colors.push("보라");
        colors.pop();
        colors.pop();
        colors.pop();
        console.log(colors);

        //* 앞에서 추가/제거 unshift(데이터)/shift()
        colors.unshift("파랑");
        colors.unshift("보라");
        colors.shift();
        colors.shift();
        colors.shift();
        console.log(colors);

        //* 원하는 위치에서 삭제/추가 splice(시작번호,삭제 갯수, 추가 데이터) : 원본변화
        // seasons 배열에 초여름 추가
        seasons.splice(1,0,"초여름");
        console.log(seasons);

        // colors 노랑 뒤에 "빨강","파랑","초록"
        colors.splice(1,1,"빨강","파랑","초록");
        console.log(colors)
        // "빨강","파랑" 추출 -> 새로운 배열 
        let myColor = colors.slice(1,3);
        console.log(myColor)
        
        // 요소 검색 -> indexOf(찾을 데이터)
        // 요소의 index 값을 리턴, 없으면 -1 리턴
        console.log(colors.indexOf("분홍"));
        console.log(colors.lastIndexOf("파랑"));
        console.log(colors.indexOf("파랑"));
        
        // 배열인지 아닌지 
        console.log(Array.isArray(colors))

        // 배열 순환 메소드
        colors.forEach((ele, idx) => console.log(`${idx} : ${ele}`));

        // 요소에 계산식을 넣어서 새로운 배열을 만드는 메소드 - > map()
        let nums = [82, -4, 6, 38, 10]
        let nums2 = nums.map((ele)=> ele*2);
        let nums3 = nums.map((ele)=>{
            return ele*3;
        })
        console.log(nums2);
        console.log(nums3);
        
        // 요소 중에 조건에 만족하는 요소만 추출 -> filter()
        let filterArr = nums.filter((ele => ele<5))
        console.log(filterArr);

        //for 문을 이용해서 배열의 합 계산
       let total = 0;
        for (let i=0; i<nums2.length; i++){
            total+=nums2[i]
        }
        console.log(`nums2 배열의 합 = ${total}`)
        // 배열의 전체 합 계산 -> reduce()
        let sumArr = nums2.reduce((p,q) => p + q );
        nums2.push(sumArr);
        console.log(`배열 출력 : ${nums2}`);
        
        // 배열의 요소 정렬 -> sort()  유니코드로 정렬
        console.log(seasons.sort()); // 오름차순
        console.log(seasons.sort((a,b) => a>b ? 1 : -1)); // 오름차순
        console.log(seasons.sort((a,b) => a<b ? 1 : -1)); // 내림차순
        console.log(seasons.sort().reverse()); // 내림차순
        console.log(nums.sort()); // 유니코드 값으로 정렬하기 때문에
        console.log(nums.sort((a,b) => a-b)); // 오름차순
        console.log(nums.sort((a,b) => b-a)); // 내림차순
    </script>
</body>
</html>
