        // 성적처리 
        function sungjuk(name,korea,english,math){
            let who = name;
            let total = korea+english+math;
            let avg = Math.round(total/3);
            let grade = "";
            switch(Math.floor(avg/10)){
                case 10 :
                case 9 : grade="A";
                      break;
                case 8 : grade="B";
                     break;
                case 7 : grade="C";
                     break;
                case 6 : grade="D";
                     break;
                default : grade="F";
            }
            return `${who} \t${total} \t${avg}  \t${grade}`;
}
            console.log(`이름   총점    평균    등급`)
            console.log(sungjuk("aaa",100,100,90));
            console.log(sungjuk("bbb",30,60,20));
            console.log(sungjuk("ccc",70,80,90));
