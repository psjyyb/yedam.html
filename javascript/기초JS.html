<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS기초</title>
</head>
<body>
    <h1>출력문</h1>
    <h1>입력문</h1>
    <script>
        alert('Hello javascript');
        document.write("<h3>hello javasc</h3>");
        console.log("\"HELLO\nw\"or\tld");
    </script>
    <script>
       let name = prompt("이름을 입력하세요","함대길");
       document.write(name);
       let check =  confirm ("이름이 맞나요?");
        document.write(check);
        console.log(check);
        let sum = 10+20;
        sum = 70;
        console.log(sum);

        //데이터의 타입을 알아보는 연산자(typeof())
        console.log(typeof(sum));
        console.log(typeof(name));
       
        var a =null;
        
        // 자료형 중에 복합,주소를 참조하는 자료형 - 배열문(array)
        // 하나의 변수에 여러개의 데이터를 저장하는 자료형
        // 변수명 =[] index(방번호)를 이용해서 데이터를 가져온다, 0번부터시작 
        let sesons = ["봄", "여름", "가을", "겨울"];
        console.log(sesons);
        console.log(typeof[sesons]+"객체");
        console.log(sesons.length)

        //복합,주소를 참조하는 자료형 -객체
        //하나의 변수에 데이터와 동작을 동시에 저장하는 자료형
        //변수명 = {key : value(값)} 사용, key 로 데이터를 가져옴
        let person = {
            name : "kim",
            age : 35,
            eat : function(food){
                console.log(food + "먹어요.");
            }
        }
        console.log(person);
        console.log(typeof(person));
        console.log(person.name);
        console.log(person.eat("사탕"));
        console.log(person.eat("아아"));

        let car = {
            name : "아저씨?",
            color : "검정",
            run : function(){
                console.log(this.name + "달려요.");
            }
        }
        console.log(car);
        console.log(car.run());
    </script>
</body>
</html>
