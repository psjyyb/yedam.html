                    <li>
                        <label for="number">갯수입력</label>

                    </li>
                    <li>
                        <label for="slider">수 입력</label>
                        <input type="range" id="slider" min="1" max="5" value="1">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>날짜 입력</legend>

                    <li>
                        <label for="date">년월일</label>
                        <input type="date" id="date" name="date">
                    </li>
                    <li>
                        <label for="month">년월</label>
                        <input type="month" id="month" name="month">
                    </li>
                    <li>
                        <label for="week">주/년</label>
                        <input type="week" id="week" name="week">
                    </li>
                    <li>
                        <label for="now">현재날짜시간</label>
                        <input type="datetime-local" id="now" name="now">
                    </li>
                    <li>
                        <label for="time">현재시간</label>
                        <input type="time" id="time" name="time">
                    </li>
                    <li>
                        <label for="file">파일첨부</label>
                        <input type="file" id="file" name="file">
                    </li>
                    <li>&gt;
                        <label for="color">색 선택</label>
                        <input type="color" id="color" name="color" value="#00ff00">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>기타 태그</legend>
                <ul>
                    <li>
                        <label for="select">드롭다운목록</label>
                        <select name="select" id="select">
                            <optgroup label="따뜻한 색">
                                <option value="red">빨강</option>
                                <option value="orange">오렌지</option>
                                <option value="brown">갈색</option>
                            </optgroup>
                            <optgroup label="차가운 색">
                                <option value="blue" selected="">파랑</option>
                                <option value="gray">회색</option>
                                <option value="navy">남색</option>
                            </optgroup>
                        </select>
                    </li>
                    <li>
                        <label for="dlist">데이터리스트</label>
                        <input type="text" id="dlist" name="dlist" list="colorList">
                        <datalist id="colorList">
                            <option value="red">빨강</option>
                            <option value="green">초록</option>
                            <option value="blue">파랑</option>
                            <option value="yellow">노랑</option>
                        </datalist>
                    </li>
            </ul></fieldset>
            <fieldset>
                <legend>전송/취소 버튼</legend>
                <input type="submit" value="전송버튼">
                <input type="reset" value="취소버튼">
                <input type="button" value="새창열기" onclick="window.open()">
                <button type="submit">전송</button>
                <button type="reset">취소</button>
                <button type="button" onclick="window.open(&#39;강아지용품.html&#39;)">창열기</button>
            </fieldset>
