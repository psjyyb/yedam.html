<!doctype html>

<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>박성준</title>
		<link href="css/박성준.css" rel="stylesheet">
	</head>
	<body>
		<div id="container">
			<header>
				<nav>
					<h1>header 영역</h1>
					<h3>박성준 페이지에 온 것을 환영합니다</h3>
					<ul>
						<li><a href="#">첫번째 메인메뉴</a></li>
						<li><a href="#">두번째 메인메뉴</a></li>
						<li><a href="#">세번째 메인메뉴</a></li>
						<li class="login"><a href="#">로그인</a></li>
					</ul>
				
			</header>
			<aside>
				<h3>좌측 사이드</h3>
				<p>좌측영역 정의 내립니다</p>
				<p>좌측영역 정의 내립니다</p>
				<p>좌측영역 정의 내립니다</p>
			</aside>
			<section>
				<h2>회원가입 영역입니다</h2>
				<form action="test.jsp" name="test" method="post">
					<fieldset>
						<legend>step1 : 로그인 정보</legend>
						<ul>
							<li>
								<label for="uid">계정아이디</label>
								<input type="text" name="uid" id="uid" autofocus>
							</li>
							<li>
								<label for="upw">비밀번호</label>
								<input type="password" name="upw" id="upw">
							</li>
							<li>
								<label for="upwl">비밀번호 확인</label>
								<input type="password" name="upwl" id="upwl">
							</li>
						</ul>
					</fieldset>
					<fieldset>
						<legend>step2 : 개인 정보</legend>
						<ul>
							<li>
								<label for="uname">이름</label>
								<input type="text" name="uname" id="uname" placeholder="5자 미만 공백없이">
							</li>
							<li>
								<label for="ueamil">이메일 계정</label>
								<input type="email" name="ueamil" id="ueamil" placeholder="abc@naver.com">
							</li>
							<li>
								<label for="utel">전화번호</label>
								<input type="tel" name="utel" id="utel">
							</li>
						</ul>
					</fieldset>
					<fieldset>
						<button type="submit">회원 가입</button>
						<button type="reset">정보 수정</button>
					</fieldset>
				</form>
			</section>
			<aside class="right">
				<h3>우측 사이드</h3>
				<p>우측영역 정의 내립니다</p>
				<p>우측영역 정의 내립니다</p>
				<p>우측영역 정의 내립니다</p>
			</aside>
			<footer>
				<h3>푸터영역 입니다</h3>
			</footer>
		</div>
	</body>
</html>
