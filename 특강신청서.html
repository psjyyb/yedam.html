<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특강신청서</title>
    <style>
        #container{
            width: 600px;
            margin: 0 auto;
        }
        legend{
            color: rgb(53, 103, 145);
            font-weight: bold;
        }
        form li{
            list-style: none;
            margin: 10px;
        }
        .btn{
            border: none;
            text-align: center;
        }
        .fieldset label{
            width: 80px;
            float: left;
        }
        fieldset{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>여름방학 특강 신청</h1>
        <form action="tggang.jsp" method="post" name="tggang" >
            <fieldset>
                <legend>수강과목</legend>
                <ul>
                    <li>
                        <label for="english">영어회화(초급)</label>
                        <input type="text"name="english" id="english" value="오전9:00~11:00" readonly>
                    </li>
                    <li>
                        <label for="dlist">관심분야(영어)</label>
                        <input type="text" name="dlist" id="dlist" list="interest">
                        <datalist id="interest">
                            <option value="grammar">문법</option>
                            <option value="voca">어휘</option>
                            <option value="speaking">회화</option>
                            <option value="listening">리스닝</option>
                            <option value="news">뉴스청취</option>
                        </datalist>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="fieldset">
                <legend>신청자</legend>
                <ul>
                    <li>
                        <label for="id">아이디</label>
                        <input type="text" name="id" id="id">
                    </li>
                    <li>
                        <label for="pwd">비밀번호</label>
                        <input type="text" name="pwd" id="pwd">
                    </li>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" name="name" id="name" placeholder="공백없이 입력하세요" >
                    </li>
                    <li>
                        <label for="class">학번</label>
                        <input type="text" name="class" id="class" placeholder="8자리학번">
                    </li>
                    <li>
                        <label for="select">학과</label>
                        <select name="select" id="select">
                            <optgroup label="공과대학">
                                <option value="dore">건축공학과</option>
                                <option value="dome">기계공학과</option>
                                <option value="tdoie">산업공학과</option>
                                <option value="doeaee">전기전자공학과</option>
                                <option value="doce">화학공학과</option>
                                <option value="docs"selected>컴퓨터공학과</option>
                                </optgroup>
                            <optgroup label="인문대학">
                                <option value="doh">사학과</option>
                                <option value="dolal">어문학부</option>
                                <option value="dop">철학과</option>
                            </optgroup>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="btn">
                <button type="submit">완료</button>
                <button type="reset">취소</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
