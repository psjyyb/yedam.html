<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
    <style>
        #container{
            width: 600px;
            margin: 0 auto;
        }
        form ul label{
           width: 100px;
           float: left;
        }
        .redtext{
            color: red;
        }
        form ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>폼 만들기</h1>
        <form name="login" action="login.jsp" method="post">
            <fieldset>
                <legend>로그인 정보</legend>
                <ul>
                    <li>
                        <label for="uid"><span class="redtext">*</span> 아이디</label>
                        <input type="id" required name="uid" id="uid"autofocus placeholder="아이디를 입력해주세요.">
                    </li>
                    <li>
                        <label for="upw"><span class="redtext">*</span> 비밀번호</label>
                        <input type="password" name="upw" id="upw"  placeholder="비밀번호를 입력하세요" required>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>데이터 검색 체크</legend>
                <ul>
                    <li>
                        <label for="search">검색</label>
                        <input type="search" name="search" id="search" size="3">
                    </li>
                    <li>
                        <label for="url">홈페이지</label>
                        <input type="url" name="url" id="url">
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input type="email" name="mail" id="mail">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" name="phone" id="phone" placeholder="-빼고 숫자만 입력하세요.">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>체크 타입</legend>
                <ul>
                    <li>
                        <label><input type="radio" value="red" name="color">빨강</label>
                        <label><input type="radio" value="blue" name="color" checked>파랑</label>
                        <label><input type="radio" value="yellow" name="color">노랑</label>
                    </li>
                    <li>
                        <label><input type="checkbox" value="twitter" name="sns">트위터</label>
                        <label><input type="checkbox" value="facebook" name="sns">페이스북</label>
                        <label><input type="checkbox" value="instargram" name="sns" checked>인스타그램</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>숫자 데이터</legend>
                <ul>
                    <li>
                        <label for="number">갯수입력</label>
                        <input type="number" id="number" min="1" max="10" step="1" value="1">
                    </li>
                    <li>
                        <label for="slider">수 입력</label>
                        <input type="range" id="slider" min="1" max="5" value="1">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>날짜 입력</legend>
                <ul>
                    <li>
                        <label for="date">년월일</label>
                        <input type="date" id="date" name="date">
                    </li>
                    <li>
                        <label for="month">년월</label>
                        <input type="month" id="month" name="month">
                    </li>
                    <li>
                        <label for="week">주/년</label>
                        <input type="week" id="week" name="week">
                    </li>
                    <li>
                        <label for="now">현재날짜시간</label>
                        <input type="datetime-local" id="now" name="now">
                    </li>
                    <li>
                        <label for="time">현재시간</label>
                        <input type="time" id="time" name="time">
                    </li>
                    <li>
                        <label for="file">파일첨부</label>
                        <input type="file" id="file" name="file">
                    </li>
                    <li>>
                        <label for="color">색 선택</label>
                        <input type="color" id="color" name="color" value="#00ff00">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>기타 태그</legend>
                <ul>
                    <li>
                        <label for="select">드롭다운목록</label>
                        <select name="select" id="select">
                            <optgroup label="따뜻한 색">
                                <option value="red">빨강</option>
                                <option value="orange">오렌지</option>
                                <option value="brown">갈색</option>
                            </optgroup>
                            <optgroup label="차가운 색">
                                <option value="blue" selected>파랑</option>
                                <option value="gray">회색</option>
                                <option value="navy">남색</option>
                            </optgroup>
                        </select>
                    </li>
                    <li>
                        <label for="dlist">데이터리스트</label>
                        <input type="text" id="dlist" name="dlist" list="colorList" >
                        <datalist id="colorList">
                            <option value="red">빨강</option>
                            <option value="green">초록</option>
                            <option value="blue">파랑</option>
                            <option value="yellow">노랑</option>
                        </datalist>
                    </li>
            </fieldset>
            <fieldset>
                <legend>전송/취소 버튼</legend>
                <input type="submit" value="전송버튼">
                <input type="reset" value="취소버튼">
                <input type="button" value="새창열기" onclick="window.open()">
                <button type="submit">전송</button>
                <button type="reset">취소</button>
                <button type="button" onclick="window.open('강아지용품.html')">창열기</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
