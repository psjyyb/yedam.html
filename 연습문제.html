<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박성준</title>
    <link href="css/박성준.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <h1>박성준 페이지에 온 것을 환영합니다.</h1>
            <nav>
                <ul>
                    <li><a href="#">메인메뉴</a></li>
                    <li><a href="#">메인메뉴</a></li>
                    <li><a href="#">메인메뉴</a></li>
                    <li class="gonji"><a href="#">공지사항</a></li>
                </ul>              
            </nav>
        </header>
        <aside>
            <h3>좌측 사이드</h3>
            
        </aside>
        <section>
            <h2>회원가입 영역입니다</h2>
            <form action="practice.jsp" name="practice" method="post">
                <fieldset>
                    <legend><b>개인정보 등록</b></legend>
                    <ul>
                        <li>
                            <label for="uid">계정아이디</label>
                            <input type="text" name="uid" id="uid" autofocus required>
                        </li>
                        <li>
                            <label for="upw">비밀번호</label>
                            <input type="text" name="upw" id="upw" required>
                        </li>
                        <li>
                            <label for="upw2">비밀번호 확인</label>
                            <input type="text" name="upw2" id="upw2" required>
                        </li>
                        <li>
                            <label for="name">이름</label>
                            <input type="text" name="name" id="name" placeholder="5자 미만 공백없이" required>
                        </li>
                        <li>
                            <label for="tel">전화번호</label>
                            <input type="tel" name="tel" id="tel">
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="btn">
                    <button type="submit">회원 가입</button>
                    <button type="reset">정보 수정</button>
                </fieldset>
            </form>
        </section>
        <aside class="right">
            <h3>우측 사이드</h3>
        </aside>
        <footer>
            <h1>푸터영역 입니다</h1>
        </footer>
    </div>
</body>
</html>
